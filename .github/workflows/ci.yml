name: CI

# ============================================================================
# Main CI Pipeline - Core checks for all PRs and pushes
# ============================================================================
#
# This is the primary CI workflow. For specialized workflows, see:
#   - lint.yml      - Extended code quality checks
#   - test.yml      - Unit tests with detailed coverage
#   - e2e.yml       - E2E tests (Playwright)
#   - build.yml     - Build with deployment options
#   - tauri.yml     - Desktop app builds (runs on main only)
#   - release.yml   - GitHub releases (runs on tags)
#
# See CI_CD.md for detailed documentation.
# ============================================================================

on:
  push:
    branches: [master, develop]
  pull_request:
    branches: [master, develop]

concurrency:
  group: ci-${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  # Fast lint check
  lint:
    name: Lint & Type Check
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20.x
          cache: "pnpm"

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Run ESLint
        run: pnpm lint

      - name: TypeScript type checking
        run: pnpm exec tsc --noEmit

  # Unit tests with coverage
  test:
    name: Unit Tests
    runs-on: ubuntu-latest
    timeout-minutes: 15

    permissions:
      contents: read
      pull-requests: write
      checks: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20.x
          cache: "pnpm"

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Run tests with coverage
        run: pnpm test:coverage

      - name: Upload test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: ci-test-results
          path: coverage/junit.xml
          retention-days: 14

      - name: Upload coverage report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: ci-coverage-report
          path: coverage/
          retention-days: 14

      - name: Publish Test Results
        uses: EnricoMi/publish-unit-test-result-action@v2
        if: always() && github.event_name == 'pull_request'
        with:
          files: coverage/junit.xml
          check_name: Test Results
          comment_title: Test Results
        continue-on-error: true

  # Build verification
  build:
    name: Build
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20.x
          cache: "pnpm"

      - name: Cache Next.js build
        uses: actions/cache@v4
        with:
          path: .next/cache
          key: ${{ runner.os }}-nextjs-${{ hashFiles('**/pnpm-lock.yaml') }}-${{ hashFiles('**/*.ts', '**/*.tsx') }}
          restore-keys: |
            ${{ runner.os }}-nextjs-${{ hashFiles('**/pnpm-lock.yaml') }}-
            ${{ runner.os }}-nextjs-

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build Next.js application
        run: pnpm build

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: ci-nextjs-build
          path: |
            out/
            .next/
          retention-days: 7

  # Summary job for branch protection
  ci-complete:
    name: CI Complete
    needs: [lint, test, build]
    runs-on: ubuntu-latest
    if: always()

    steps:
      - name: Check results
        run: |
          if [ "${{ needs.lint.result }}" != "success" ]; then
            echo "âŒ Lint failed"
            exit 1
          fi
          if [ "${{ needs.test.result }}" != "success" ]; then
            echo "âŒ Tests failed"
            exit 1
          fi
          if [ "${{ needs.build.result }}" != "success" ]; then
            echo "âŒ Build failed"
            exit 1
          fi
          echo "âœ… All CI checks passed"

      - name: Generate CI summary
        if: always()
        run: |
          echo "## ðŸ”„ CI Pipeline Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Check | Status |" >> $GITHUB_STEP_SUMMARY
          echo "|-------|--------|" >> $GITHUB_STEP_SUMMARY
          echo "| Lint & Type Check | ${{ needs.lint.result == 'success' && 'âœ… Passed' || 'âŒ Failed' }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Unit Tests | ${{ needs.test.result == 'success' && 'âœ… Passed' || 'âŒ Failed' }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Build | ${{ needs.build.result == 'success' && 'âœ… Passed' || 'âŒ Failed' }} |" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Related Workflows" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- **E2E Tests**: See \`e2e.yml\` workflow" >> $GITHUB_STEP_SUMMARY
          echo "- **Tauri Builds**: See \`tauri.yml\` workflow (main branch only)" >> $GITHUB_STEP_SUMMARY
          echo "- **Releases**: See \`release.yml\` workflow (tags only)" >> $GITHUB_STEP_SUMMARY
