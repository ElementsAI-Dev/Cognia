name: Tauri Build

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:
    inputs:
      build_all:
        description: 'Build all platforms'
        required: false
        default: false
        type: boolean

concurrency:
  group: tauri-${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  # Quick validation before expensive builds
  validate:
    name: Validate Tauri Config
    runs-on: ubuntu-latest
    timeout-minutes: 5

    outputs:
      should_build: ${{ steps.check.outputs.should_build }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 2

      - name: Check for relevant changes
        id: check
        run: |
          if [ "${{ github.event_name }}" == "workflow_dispatch" ]; then
            echo "should_build=true" >> $GITHUB_OUTPUT
            exit 0
          fi
          
          if [ "${{ github.event_name }}" == "push" ] && [ "${{ github.ref }}" == "refs/heads/main" ]; then
            echo "should_build=true" >> $GITHUB_OUTPUT
            exit 0
          fi
          
          # Check if relevant files changed
          CHANGED_FILES=$(git diff --name-only HEAD~1 HEAD 2>/dev/null || echo "")
          if echo "$CHANGED_FILES" | grep -qE "(src-tauri/|package.json|pnpm-lock.yaml|\.rs$)"; then
            echo "should_build=true" >> $GITHUB_OUTPUT
          else
            echo "should_build=false" >> $GITHUB_OUTPUT
            echo "No Tauri-related changes detected, skipping build"
          fi

      - name: Validate Tauri configuration
        if: steps.check.outputs.should_build == 'true'
        run: |
          if [ -f "src-tauri/tauri.conf.json" ]; then
            cat src-tauri/tauri.conf.json | jq . > /dev/null
            echo "âœ… Tauri configuration is valid JSON"
          else
            echo "âŒ tauri.conf.json not found"
            exit 1
          fi

  build-tauri:
    name: Build (${{ matrix.platform }} ${{ matrix.arch }})
    needs: validate
    if: needs.validate.outputs.should_build == 'true'
    timeout-minutes: 60

    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            arch: amd64
            os_name: linux
          - platform: windows-latest
            target: x86_64-pc-windows-msvc
            arch: x64
            os_name: windows
          - platform: macos-latest
            target: x86_64-apple-darwin
            arch: x64
            os_name: macos
          - platform: macos-latest
            target: aarch64-apple-darwin
            arch: arm64
            os_name: macos

    runs-on: ${{ matrix.platform }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20.x
          cache: "pnpm"

      - name: Install Rust stable
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Rust cache
        uses: swatinem/rust-cache@v2
        with:
          workspaces: "./src-tauri -> target"
          cache-on-failure: true
          shared-key: ${{ matrix.os_name }}-${{ matrix.arch }}

      - name: Install system dependencies (Ubuntu)
        if: matrix.platform == 'ubuntu-latest'
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libgtk-3-dev \
            libwebkit2gtk-4.1-dev \
            libappindicator3-dev \
            librsvg2-dev \
            patchelf \
            libssl-dev

      - name: Install frontend dependencies
        run: pnpm install --frozen-lockfile

      - name: Build Tauri app
        run: pnpm tauri build --target ${{ matrix.target }}
        env:
          TAURI_SIGNING_PRIVATE_KEY: ""
          TAURI_SIGNING_PRIVATE_KEY_PASSWORD: ""

      # Linux artifacts
      - name: Upload Linux AppImage
        if: matrix.platform == 'ubuntu-latest'
        uses: actions/upload-artifact@v4
        with:
          name: tauri-${{ matrix.os_name }}-${{ matrix.arch }}-appimage
          path: src-tauri/target/${{ matrix.target }}/release/bundle/appimage/*.AppImage
          retention-days: 30
          if-no-files-found: warn

      - name: Upload Linux deb
        if: matrix.platform == 'ubuntu-latest'
        uses: actions/upload-artifact@v4
        with:
          name: tauri-${{ matrix.os_name }}-${{ matrix.arch }}-deb
          path: src-tauri/target/${{ matrix.target }}/release/bundle/deb/*.deb
          retention-days: 30
          if-no-files-found: warn

      # Windows artifacts
      - name: Upload Windows MSI
        if: matrix.platform == 'windows-latest'
        uses: actions/upload-artifact@v4
        with:
          name: tauri-${{ matrix.os_name }}-${{ matrix.arch }}-msi
          path: src-tauri/target/${{ matrix.target }}/release/bundle/msi/*.msi
          retention-days: 30
          if-no-files-found: warn

      - name: Upload Windows NSIS
        if: matrix.platform == 'windows-latest'
        uses: actions/upload-artifact@v4
        with:
          name: tauri-${{ matrix.os_name }}-${{ matrix.arch }}-nsis
          path: src-tauri/target/${{ matrix.target }}/release/bundle/nsis/*.exe
          retention-days: 30
          if-no-files-found: warn

      # macOS artifacts
      - name: Upload macOS DMG
        if: matrix.platform == 'macos-latest'
        uses: actions/upload-artifact@v4
        with:
          name: tauri-${{ matrix.os_name }}-${{ matrix.arch }}-dmg
          path: src-tauri/target/${{ matrix.target }}/release/bundle/dmg/*.dmg
          retention-days: 30
          if-no-files-found: warn

      - name: Upload macOS App
        if: matrix.platform == 'macos-latest'
        uses: actions/upload-artifact@v4
        with:
          name: tauri-${{ matrix.os_name }}-${{ matrix.arch }}-app
          path: src-tauri/target/${{ matrix.target }}/release/bundle/macos/*.app
          retention-days: 30
          if-no-files-found: warn

  android-validate:
    name: Build (android debug apk)
    needs: validate
    if: needs.validate.outputs.should_build == 'true'
    runs-on: ubuntu-latest
    timeout-minutes: 60

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20.x
          cache: "pnpm"

      - name: Setup Java 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '17'

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: Install Rust stable
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: aarch64-linux-android,armv7-linux-androideabi,i686-linux-android,x86_64-linux-android

      - name: Rust cache
        uses: swatinem/rust-cache@v2
        with:
          workspaces: "./src-tauri -> target"
          cache-on-failure: true
          shared-key: android-validate

      - name: Install frontend dependencies
        run: pnpm install --frozen-lockfile

      - name: Build Android debug APK
        run: pnpm tauri android build --debug --apk --target aarch64

      - name: Upload Android debug APK
        uses: actions/upload-artifact@v4
        with:
          name: tauri-android-debug-apk
          path: |
            src-tauri/gen/android/app/build/outputs/**/*.apk
            src-tauri/target/*/debug/bundle/android/**/*.apk
          retention-days: 14
          if-no-files-found: warn

  # Summary job
  build-summary:
    name: Build Summary
    needs: [build-tauri, android-validate]
    runs-on: ubuntu-latest
    if: always()

    steps:
      - name: Generate summary
        run: |
          echo "## ðŸ–¥ï¸ Tauri Build Results" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Platform | Architecture | Status |" >> $GITHUB_STEP_SUMMARY
          echo "|----------|--------------|--------|" >> $GITHUB_STEP_SUMMARY
          echo "| Linux | amd64 | ${{ needs.build-tauri.result == 'success' && 'âœ…' || 'âŒ' }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Windows | x64 | ${{ needs.build-tauri.result == 'success' && 'âœ…' || 'âŒ' }} |" >> $GITHUB_STEP_SUMMARY
          echo "| macOS | x64 | ${{ needs.build-tauri.result == 'success' && 'âœ…' || 'âŒ' }} |" >> $GITHUB_STEP_SUMMARY
          echo "| macOS | arm64 | ${{ needs.build-tauri.result == 'success' && 'âœ…' || 'âŒ' }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Android | debug APK | ${{ needs.android-validate.result == 'success' && 'âœ…' || 'âŒ' }} |" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "ðŸ“¦ Artifacts are available for download in the Actions tab" >> $GITHUB_STEP_SUMMARY
